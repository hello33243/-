<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉嫩系營業額追蹤 - 雲端同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const statusEl = document.getElementById('user-id-display');
        
        // 您的 Firebase 配置 (已填入最新資訊)
        let firebaseConfig = {
            apiKey: "AIzaSyAsp2XCNiECnmArNhWmj08BrivTEWlIbx0",
            authDomain: "yuna-b97ea.firebaseapp.com",
            projectId: "yuna-b97ea",
            storageBucket: "yuna-b97ea.firebasestorage.app",
            messagingSenderId: "395010361184",
            appId: "1:395010361184:web:60f443c4b97198a7690005",
            measurementId: "G-H5WGX4E7XZ"
        };

        // 偵測環境配置
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            firebaseConfig = JSON.parse(__firebase_config);
        }

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            // 定義唯一 App ID
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'yuna-sales-v1';

            let salesData = [];
            let target1 = 1000000;
            let target2 = 2000000;
            let currentUser = null;

            // 認證流程 (規則 3: 先登入再查詢)
            const initAuth = async () => {
                try {
                    statusEl.textContent = "⚙️ 正在連線至 Firebase...";
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                    statusEl.textContent = "❌ 連線失敗：請確認 API Key 是否有效。";
                }
            };

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    statusEl.innerHTML = `<span class="text-green-400">●</span> 雲端同步中 | ID: ${user.uid.substring(0, 10)}`;
                    setupSync(user.uid, db, appId);
                }
            });

            initAuth();

            // 即時數據同步 (規則 1: 使用指定路徑)
            function setupSync(userId, db, appId) {
                // 1. 監聽銷售清單
                const salesRef = collection(db, 'artifacts', appId, 'users', userId, 'sales');
                onSnapshot(salesRef, (snapshot) => {
                    salesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateUI();
                }, (err) => {
                    console.error("Firestore Error:", err);
                    statusEl.textContent = "⚠️ 同步異常：請檢查 Firestore 權限。";
                });

                // 2. 監聽目標設定
                const configRef = doc(db, 'artifacts', appId, 'users', userId, 'config', 'settings');
                onSnapshot(configRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        target1 = data.target1 || 1000000;
                        target2 = data.target2 || 2000000;
                        document.getElementById('targetInput').value = target1;
                        document.getElementById('target2Input').value = target2;
                        updateUI();
                    }
                });
            }

            // 更新 UI 介面
            function updateUI() {
                const total = salesData.reduce((sum, i) => sum + (Number(i.amount) || 0), 0);
                const gap = Math.max(0, target2 - total);
                const p1 = target1 > 0 ? Math.min(100, (total / target1 * 100)) : 0;
                const p2 = target2 > 0 ? Math.min(100, (total / target2 * 100)) : 0;

                document.getElementById('totalDisplay').textContent = `$${total.toLocaleString()}`;
                document.getElementById('gapDisplay').textContent = `$${gap.toLocaleString()}`;
                document.getElementById('percentDisplay').textContent = `${p1.toFixed(1)}%`;
                document.getElementById('percentDisplay2').textContent = `${p2.toFixed(1)}%`;
                document.getElementById('progressBar').style.width = `${p1}%`;
                document.getElementById('progressBar2').style.width = `${p2}%`;

                const table = document.getElementById('recordTable');
                table.innerHTML = salesData
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .map((item) => `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition-all">
                            <td class="py-4 pl-4 text-white/70 font-mono">${item.date}</td>
                            <td class="py-4 font-bold text-pink-200">$${(Number(item.amount) || 0).toLocaleString()}</td>
                            <td class="py-4 text-right pr-4">
                                <button onclick="deleteRecord('${item.id}')" class="text-pink-200 opacity-40 hover:opacity-100 px-2">✕</button>
                            </td>
                        </tr>
                    `).join('');
                
                document.getElementById('emptyState').style.display = salesData.length === 0 ? 'block' : 'none';
            }

            // 數據寫入
            window.addRecord = async function() {
                if (!currentUser) return;
                const date = document.getElementById('dateInput').value;
                const amountInput = document.getElementById('amountInput');
                const amount = parseFloat(amountInput.value);
                if (!date || isNaN(amount)) return;

                try {
                    const salesCol = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'sales');
                    await setDoc(doc(salesCol), { date, amount, createdAt: Date.now() });
                    amountInput.value = '';
                } catch (e) { console.error("Write Error:", e); }
            };

            window.deleteRecord = async function(docId) {
                if (!currentUser || !docId) return;
                if (!confirm('確定刪除紀錄？')) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'sales', docId));
                } catch (e) { console.error("Delete Error:", e); }
            };

            window.saveConfig = async function() {
                if (!currentUser) return;
                try {
                    const configRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'config', 'settings');
                    await setDoc(configRef, { 
                        target1: parseFloat(document.getElementById('targetInput').value) || 0,
                        target2: parseFloat(document.getElementById('target2Input').value) || 0
                    });
                } catch (e) { console.error("Config Save Error:", e); }
            };

            document.getElementById('targetInput').onchange = window.saveConfig;
            document.getElementById('target2Input').onchange = window.saveConfig;

        } catch (err) {
            console.error(err);
        }

        document.getElementById('dateInput').valueAsDate = new Date();
    </script>
    <style>
        :root {
            --soft-pink: #ffb7c5;
            --deep-base: #1a1617;
            --card-bg: rgba(45, 38, 40, 0.7);
        }
        body {
            background-color: var(--deep-base);
            color: #fceef0;
            font-family: sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #4a2f35 0%, #1a1617 100%);
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 183, 197, 0.15);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black text-pink-100 mb-2">Sales Diary</h1>
            <span id="user-id-display" class="text-[10px] text-pink-400 opacity-50 font-mono italic">初始化中...</span>
        </header>

        <!-- 目標卡片 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="card rounded-3xl p-5 text-center">
                <p class="text-[10px] text-pink-200/50 mb-1 tracking-widest uppercase">基礎目標</p>
                <input type="number" id="targetInput" value="1000000" class="bg-transparent text-xl font-bold text-white w-full text-center outline-none">
            </div>
            <div class="card rounded-3xl p-5 text-center">
                <p class="text-[10px] text-pink-200/50 mb-1 tracking-widest uppercase">挑戰目標</p>
                <input type="number" id="target2Input" value="2000000" class="bg-transparent text-xl font-bold text-white w-full text-center outline-none">
            </div>
            <div class="card rounded-3xl p-5 text-center bg-white/5">
                <p class="text-[10px] text-pink-200/50 mb-1 tracking-widest uppercase">目前總額</p>
                <p class="text-2xl font-black text-white" id="totalDisplay">$0</p>
            </div>
            <div class="card rounded-3xl p-5 text-center">
                <p class="text-[10px] text-pink-200/50 mb-1 tracking-widest uppercase">剩餘差額</p>
                <p class="text-xl font-bold text-pink-200" id="gapDisplay">$0</p>
            </div>
        </div>

        <!-- 進度條 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="card rounded-2xl p-6">
                <div class="flex justify-between mb-2"><span class="text-xs text-pink-200/60">基礎進度</span><span id="percentDisplay" class="font-bold">0%</span></div>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-pink-300 transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
            <div class="card rounded-2xl p-6">
                <div class="flex justify-between mb-2"><span class="text-xs text-pink-200/60">挑戰進度</span><span id="percentDisplay2" class="font-bold">0%</span></div>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar2" class="h-full bg-pink-500 transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- 輸入與清單 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="card rounded-3xl p-8">
                <h2 class="text-lg font-bold mb-6">新增數據</h2>
                <div class="space-y-4">
                    <input type="date" id="dateInput" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none">
                    <input type="number" id="amountInput" placeholder="金額" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-lg font-bold outline-none">
                    <button onclick="addRecord()" class="w-full bg-pink-300 hover:bg-pink-200 text-gray-900 font-bold py-4 rounded-xl shadow-lg shadow-pink-500/10">儲存</button>
                </div>
            </section>
            
            <section class="card rounded-3xl p-6 h-[400px] flex flex-col">
                <h2 class="text-lg font-bold mb-4">歷史紀錄</h2>
                <div class="flex-grow overflow-y-auto pr-2 custom-scrollbar">
                    <table class="w-full text-left">
                        <tbody id="recordTable"></tbody>
                    </table>
                    <div id="emptyState" class="py-20 text-center text-pink-200/20 italic">目前沒有紀錄</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
