<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉嫩系營業額追蹤 - 雲端同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const statusEl = document.getElementById('user-id-display');
        
        // 您的 Firebase 配置
        let firebaseConfig = {
            apiKey: "AIzaSyAsp2XCNiECnmArNhWmj08BrivTEWlIbx0",
            authDomain: "yuna-b97ea.firebaseapp.com",
            projectId: "yuna-b97ea",
            storageBucket: "yuna-b97ea.firebasestorage.app",
            messagingSenderId: "395010361184",
            appId: "1:395010361184:web:60f443c4b97198a7690005",
            measurementId: "G-H5WGX4E7XZ"
        };

        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            firebaseConfig = JSON.parse(__firebase_config);
        }

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            // 使用固定的路徑 ID 以確保資料持久化
            const appId = "yuna-sales-v1"; 

            let salesData = [];
            let target1 = 1000000;
            let target2 = 2000000;
            let currentUser = null;

            // 認證流程
            const initAuth = async () => {
                try {
                    statusEl.textContent = "⚙️ 正在檢查雲端權限...";
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                    statusEl.innerHTML = `❌ 認證失敗：${error.code}`;
                }
            };

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    statusEl.innerHTML = `<span class="text-green-400">●</span> 雲端已連線 | User: ${user.uid.substring(0, 8)}`;
                    setupSync(user.uid, db, appId);
                }
            });

            initAuth();

            function setupSync(userId, db, appId) {
                // 監聽銷售紀錄 - 嚴格遵守 RULE 1 的路徑規範
                const salesRef = collection(db, 'artifacts', appId, 'users', userId, 'sales');
                
                // 成功回調與錯誤回調並存
                onSnapshot(salesRef, (snapshot) => {
                    salesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log("數據更新:", salesData);
                    updateUI();
                }, (error) => {
                    console.error("Firestore 監聽失敗:", error);
                    statusEl.innerHTML = `<span class="text-red-400">❌ 同步權限遭拒</span> (請檢查 Firestore Rules)`;
                });

                // 監聽配置
                const configRef = doc(db, 'artifacts', appId, 'users', userId, 'config', 'settings');
                onSnapshot(configRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        target1 = data.target1 || 1000000;
                        target2 = data.target2 || 2000000;
                        document.getElementById('targetInput').value = target1;
                        document.getElementById('target2Input').value = target2;
                        updateUI();
                    }
                });
            }

            function updateUI() {
                const total = salesData.reduce((sum, i) => sum + (Number(i.amount) || 0), 0);
                const gap = Math.max(0, target2 - total);
                const p1 = target1 > 0 ? Math.min(100, (total / target1 * 100)) : 0;
                const p2 = target2 > 0 ? Math.min(100, (total / target2 * 100)) : 0;

                document.getElementById('totalDisplay').textContent = `$${total.toLocaleString()}`;
                document.getElementById('gapDisplay').textContent = `$${gap.toLocaleString()}`;
                document.getElementById('percentDisplay').textContent = `${p1.toFixed(1)}%`;
                document.getElementById('percentDisplay2').textContent = `${p2.toFixed(1)}%`;
                document.getElementById('progressBar').style.width = `${p1}%`;
                document.getElementById('progressBar2').style.width = `${p2}%`;

                const table = document.getElementById('recordTable');
                if (salesData.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    table.innerHTML = '';
                } else {
                    document.getElementById('emptyState').style.display = 'none';
                    table.innerHTML = salesData
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .map((item) => `
                            <tr class="border-b border-white/5">
                                <td class="py-4 pl-4 text-white/70 font-mono">${item.date}</td>
                                <td class="py-4 font-bold text-pink-200">$${(Number(item.amount) || 0).toLocaleString()}</td>
                                <td class="py-4 text-right pr-4">
                                    <button onclick="deleteRecord('${item.id}')" class="text-pink-200/40 hover:text-red-400">✕</button>
                                </td>
                            </tr>
                        `).join('');
                }
            }

            window.addRecord = async function() {
                if (!currentUser) {
                    alert("尚未連線，請稍後...");
                    return;
                }
                const date = document.getElementById('dateInput').value;
                const amountInput = document.getElementById('amountInput');
                const amount = parseFloat(amountInput.value);
                
                if (!date || isNaN(amount)) {
                    alert("請輸入日期與有效金額");
                    return;
                }

                try {
                    const salesCol = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'sales');
                    await addDoc(salesCol, { 
                        date: date, 
                        amount: amount, 
                        timestamp: Date.now() 
                    });
                    amountInput.value = '';
                    console.log("儲存成功");
                } catch (e) { 
                    console.error("儲存失敗:", e);
                    alert("儲存失敗！錯誤代碼：" + e.code + "\n請確認 Firestore Rules 是否已發佈。");
                }
            };

            window.deleteRecord = async function(docId) {
                if (!currentUser) return;
                if (!confirm('確定刪除這筆紀錄？')) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'sales', docId));
                } catch (e) { alert("刪除失敗: " + e.message); }
            };

            window.saveConfig = async function() {
                if (!currentUser) return;
                try {
                    const configRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'config', 'settings');
                    await setDoc(configRef, { 
                        target1: parseFloat(document.getElementById('targetInput').value) || 0,
                        target2: parseFloat(document.getElementById('target2Input').value) || 0
                    });
                } catch (e) { console.error(e); }
            };

            document.getElementById('targetInput').onchange = window.saveConfig;
            document.getElementById('target2Input').onchange = window.saveConfig;

        } catch (err) {
            console.error(err);
        }

        document.getElementById('dateInput').valueAsDate = new Date();
    </script>
    <style>
        :root { --soft-pink: #ffb7c5; --deep-base: #1a1617; }
        body { background-color: var(--deep-base); color: #fceef0; background-image: radial-gradient(circle at 50% -20%, #4a2f35 0%, #1a1617 100%); min-height: 100vh; }
        .card { background: rgba(45, 38, 40, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 183, 197, 0.1); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black text-pink-100 mb-2">Sales Diary</h1>
            <div id="user-id-display" class="text-[11px] text-pink-400 font-mono">準備中...</div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="card rounded-3xl p-5">
                <p class="text-[10px] text-pink-200/50 mb-1 uppercase text-center">基礎目標</p>
                <input type="number" id="targetInput" value="1000000" class="bg-transparent text-xl font-bold text-white w-full text-center outline-none">
            </div>
            <div class="card rounded-3xl p-5">
                <p class="text-[10px] text-pink-200/50 mb-1 uppercase text-center">挑戰目標</p>
                <input type="number" id="target2Input" value="2000000" class="bg-transparent text-xl font-bold text-white w-full text-center outline-none">
            </div>
            <div class="card rounded-3xl p-5 bg-white/5">
                <p class="text-[10px] text-pink-200/50 mb-1 uppercase text-center">累積金額</p>
                <p class="text-2xl font-black text-white text-center" id="totalDisplay">$0</p>
            </div>
            <div class="card rounded-3xl p-5">
                <p class="text-[10px] text-pink-200/50 mb-1 uppercase text-center">目標差距</p>
                <p class="text-xl font-bold text-pink-200 text-center" id="gapDisplay">$0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="card rounded-2xl p-6">
                <div class="flex justify-between mb-2 text-xs"><span>基礎進度</span><span id="percentDisplay">0%</span></div>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-pink-300 transition-all duration-1000 w-0"></div>
                </div>
            </div>
            <div class="card rounded-2xl p-6">
                <div class="flex justify-between mb-2 text-xs"><span>挑戰進度</span><span id="percentDisplay2">0%</span></div>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar2" class="h-full bg-pink-500 transition-all duration-1000 w-0"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="card rounded-3xl p-8">
                <h2 class="text-lg font-bold mb-6">新增單筆數據</h2>
                <div class="space-y-4">
                    <input type="date" id="dateInput" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white">
                    <input type="number" id="amountInput" placeholder="請輸入金額" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-lg font-bold">
                    <button onclick="addRecord()" class="w-full bg-pink-300 hover:bg-pink-200 text-gray-900 font-bold py-4 rounded-xl transition-colors">確認儲存</button>
                </div>
            </section>
            
            <section class="card rounded-3xl p-6 h-[400px] flex flex-col">
                <h2 class="text-lg font-bold mb-4">歷史數據清單</h2>
                <div class="flex-grow overflow-y-auto pr-2">
                    <table class="w-full text-left">
                        <tbody id="recordTable"></tbody>
                    </table>
                    <div id="emptyState" class="py-20 text-center text-pink-200/20 italic">尚未有任何數據</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
